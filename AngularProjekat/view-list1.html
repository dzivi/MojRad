
<div class="form-group">
    <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Level ID</th>
        <th>Profile picture</th>
        <th>User ID</th>  
      </tr>
        
      <tr>
          <td>{{vm.user.firstName}}</td>
          <td>{{vm.user.lastName}}</td>
          <td>{{vm.user.levelID}}</td>
          <td><img ng-src="{{vm.user.profilePicture}}" height="60" width="60"/></td>
          <td>{{vm.user.userID}}</td>
      </tr>    
    
    
    </tbody>
</table>
    
 <div>
   <!-- <button class="btn btn-primary" ng-click="vm.save()">Save</button>-->
    <button class="btn btn-primary" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="vm.delete()">Delete</button>
    <button class="btn btn-primary" ng-click="vm.edit()">Edit</button>

</div>

</div>
